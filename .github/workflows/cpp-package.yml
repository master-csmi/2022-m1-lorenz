name: Cpp package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  docs:

    runs-on: ubuntu-latest
    if: |
      !contains(github.event.head_commit.message, 'skip docs')
    steps:
      - uses: actions/checkout@v3

      # - name: Configure Doxygen Preset
      #   run: cmake --preset doxygen -DDOXYGEN_EXECUTABLE=.
      # - name: Build Doxygen
      #   run: cmake --build --preset doxygen
      # - name: Deploy ðŸš€
      #   uses: JamesIves/github-pages-deploy-action@v4.3.3
      #   with:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      #     BRANCH: gh-pages
      #     target_folder: cpp
      #     folder: build/doxygen/doc/api/html # The folder the action should deploy.

      # Build the HTML documentation
      - name: Doxygen Action
        uses: mattnotmitt/doxygen-action@v1.1.0
        with:
          doxyfile-path: ./Doxyfile
          working-directory: docs/doxygen
      
      # Deploy the HTML documentation to GitHub Pages
      - name: GH Pages Deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./doc/html/
          target_folder: cpp
          enable_jekyll: false
          allow_empty_commit: false
          force_orphan: true
          publish_branch: gh-pages
